<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,100;1,300&display=swap" rel="stylesheet">
    <title>Information about the country</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="log-in-container">
                <div class="login">
                    <form class="form">
                        <div>
                            <p class="login-password">Login</p>
                            <input type="text" placeholder="Login..." class="input-login">
                            <p class="invalid-login">Invalid login. Your login must be more than 5 and less than 20 characters!</p>
                        </div>
                        <div>
                            <p class="login-password">Password</p>
                            <input placeholder="Password..." class="input-password" type="password">
                            <p class="invalid-password">Invalid password. Your password must be more than 5 and less than 20 characters!</p>
                        </div>
                        <button class="log-in-btn" type="submit"><a href="../countries/index.html"></a>Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
